    <body class="container">
        <div class="formulario">
            <form class="form" action="" method="">
                <h1>Automotores San Nicolas</h1>
                <p>Complete el formulario</p>

                    Nombre: <input type="text" name="nombre" placeholder="Nombre" required>
                    <br>
                    Apellido: <input type="text" name="apellido" placeholder="Apellido" required>
                    <br>
                    <br>
                    Indique Sexo: <br>
                    Masculino: <input type="radio" name="sexo" id="sexo">
                    Femenino: <input type="radio" name="sexo" id="sexo">
                    Otro: <input type="radio" name="sexo" id="sexo">
                    <br>
                    <br>
                    Seleccione Localidad.

            <select id="ciudad" name="ciudad">
                    <option value="San Nic">San Nicolas</option>
                    <option value="Rama">Ramallo</option>
                    <option value="Perg">Pergamino</option>
                    <option value="Jun">Junin</option>
            </select>
                <br>
                <br>

                    Indique sus intereses a continuacion: <br>
                    <input type="checkbox" name="Compra">Compra<br>
                    <input type="checkbox" name="Venta">Venta<br>
                    <input type="checkbox" name="Permuta">Permuta<br>
                    <input type="checkbox" name="Otras Consultas">Otras Consultas<br>

                    Dejar un Comentario:
                    <br>
                    <textarea name="" id="" cols="35" rows="8"></textarea>
                    <br>

            <input class="boton" type="submit" value="Enviar">
            <input class="boton" type="reset" value="Cancelar">
